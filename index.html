<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fuetify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #app {
      margin: 30px;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      font-size: 14px;
    }
    html {
      font-size: 14px;
    }
  </style>
  <style type="text/css">
    .icon {
      width: 1rem;
      height: 1rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <f-button icon="setting" icon-position='left'>
      按钮
    </f-button>
    <f-button icon-position='right'>
      按钮
    </f-button>
    <f-button icon="setting" icon-position='right'>
      按钮
    </f-button>
  </div>
  <script src="./src/app.js"></script>
  <script src="//at.alicdn.com/t/font_1597883_c3nfi7ldzkp.js"></script>
</body>

</html>
