<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fuetify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #app {
      margin: 30px;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="app">
    <f-tabs :selected.sync="selectedTab">
      <f-tabs-head>
        <template #actions>
          <button>设置</button>
        </template>
        <f-tabs-item name="beauty" disabled>
          <f-icon name="setting"></f-icon>
          美女
        </f-tabs-item>
        <f-tabs-item name="finance">财经</f-tabs-item>
        <f-tabs-item name="sports">体育</f-tabs-item>
      </f-tabs-head>
      <f-tabs-body>
        <f-tabs-pane name="beauty">美女相关资讯</f-tabs-pane>
        <f-tabs-pane name="finance">财经相关资讯</f-tabs-pane>
        <f-tabs-pane name="sports">体育相关资讯</f-tabs-pane>
      </f-tabs-body>
    </f-tabs>
  </div>
  <script src="./src/app.js"></script>
  <!-- <script src="//at.alicdn.com/t/font_1597883_tyb7frq00i.js"></script> -->
</body>

</html>
