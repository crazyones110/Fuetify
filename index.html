<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fuetify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #app {
      margin: 60px;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      font-size: 14px;
    }
  </style>
</head>
<body style="border: 2px solid red;">
  <div id="app">
    <f-popover position="bottom">
      <template #content="{ close }">
        <div>
          <a href="http://qq.com">看新闻</a>
          <f-button @click="close">关闭</f-button>
        </div>
      </template>
      <f-button>点我</f-button>
    </f-popover>

    <f-popover>
      <template #content>
        <div>popover内容</div>
      </template>
      <template #default>
        <f-button>点我</f-button>
      </template>
    </f-popover>
    <f-popover position="left">
      <template #content>
        <div>popover内容</div>
      </template>
      <template #default>
        <f-button>点我</f-button>
      </template>
    </f-popover>
    <f-popover position="right">
      <template #content>
        <div>popover内容</div>
      </template>
      <template #default>
        <f-button>点我</f-button>
      </template>
    </f-popover>

    <f-popover position="bottom" trigger="hover">
      <template #content>
        <div>111</div>
      </template>
      <f-button>点我</f-button>
    </f-popover>

    <f-popover trigger="hover">
      <template #content>
        <div>popover内容</div>
      </template>
      <template #default>
        <f-button>点我</f-button>
      </template>
    </f-popover>
    <f-popover position="left" trigger="hover">
      <template #content>
        <div>popover内容</div>
      </template>
      <template #default>
        <f-button>点我</f-button>
      </template>
    </f-popover>
    <f-popover position="right" trigger="hover">
      <template #content>
        <div>popover内容</div>
      </template>
      <template #default>
        <f-button>点我</f-button>
      </template>
    </f-popover>




  </div>
  <script src="./src/app.js"></script>
  <!-- <script src="//at.alicdn.com/t/font_1597883_tyb7frq00i.js"></script> -->
</body>

</html>
