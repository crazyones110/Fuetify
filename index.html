<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fuetify</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    #app {
      margin: 60px;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
      font-size: 14px;
    }
  </style>
</head>
<body style="border: 2px solid red;">
  <div id="app">
    <f-button @click="$toast('点击弹出提示top')">上方弹出</f-button>
    <f-button @click="$toast('点击弹出提示', {position: 'middle'})">中间弹出</f-button>
    <f-button @click="$toast('点击弹出提示', {position: 'bottom'})">下方弹出</f-button>
  </div>
  <script src="./src/app.js"></script>
  <!-- <script src="//at.alicdn.com/t/font_1597883_tyb7frq00i.js"></script> -->
</body>

</html>
